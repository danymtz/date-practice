<h1>Documento para firma</h1>

<form action="">
  <tr>
    <label for="">Plazo: </label>
    <input type="text" name="days" id="days">
  </tr>
</form>

<button id="sendDocument">Enviar Ahora</button>

<div *ngIf="sent">
  <p>El documento se envió el: {{dateSign | lang : 'es'}}</p>
  <p>Fecha límite para firmar: {{limitDate}}</p>
</div>
